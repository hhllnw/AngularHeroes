<div>
  <h2>{{'My hero list' | uppercase}}</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/heroDetail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
      </a>
    </li>
  </ul>
</div>
