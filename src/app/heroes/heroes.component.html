<div *ngIf="selecteHero">
  <h2>{{ selecteHero.name | uppercase}} detail</h2>
  <div>
    {{"id:" + selecteHero.id + ",name:" + selecteHero.name}}
  </div>

  <div>
    <label>name:
      <input [(ngModel)]="selecteHero.name" placeholder="name">
    </label>
  </div>
</div>
<div>
  <h2>{{'My hero list' | uppercase}}</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
       [class.selected]="hero === selecteHero">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
  </ul>
</div>
